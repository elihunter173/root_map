<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autumn Image with Text Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .main-image {
            display: block;
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
        }

        .text-overlay {
            position: absolute;
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            transform: translate(-50%, -50%);
            text-align: center;
            white-space: nowrap;
            cursor: move;
            user-select: none;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .text-overlay:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .text-overlay.dragging {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .text-overlay.editing {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            outline: 2px solid #007bff;
        }

        .text-input {
            background: transparent;
            border: none;
            color: inherit;
            font: inherit;
            text-align: center;
            outline: none;
            width: 100%;
            min-width: 50px;
        }

        .download-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .download-button:hover {
            background-color: #0056b3;
        }

        .json-button {
            position: fixed;
            top: 20px;
            right: 170px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .json-button:hover {
            background-color: #1e7e34;
        }

        /* Text positioning - modify left and top values to customize positions */
        .text-1 { left: 20%; top: 15%; }
        .text-2 { left: 50%; top: 10%; }
        .text-3 { left: 80%; top: 20%; }
        .text-4 { left: 15%; top: 35%; }
        .text-5 { left: 85%; top: 40%; }
        .text-6 { left: 30%; top: 50%; }
        .text-7 { left: 70%; top: 55%; }
        .text-8 { left: 10%; top: 65%; }
        .text-9 { left: 50%; top: 75%; }
        .text-10 { left: 90%; top: 70%; }
        .text-11 { left: 25%; top: 85%; }
        .text-12 { left: 75%; top: 90%; }
    </style>
</head>
<body>
    <button class="json-button" onclick="downloadJSON()">Download JSON</button>
    <button class="download-button" onclick="downloadImage()">Download Image</button>

    <div class="image-container">
        <img src="autumn.webp" alt="Autumn scene" class="main-image">

        <!-- Text overlays will be dynamically generated -->
    </div>

    <script>
        // Text overlay data
        const textOverlays = [
            { text: "Washington", left: 10.9474, top: 20.977 },
            { text: "Ontario", left: 54.4211, top: 5.74713 },
            { text: "Illinois", left: 42.9474, top: 22.4138 },
            { text: "Colorado", left: 10.5789, top: 31.4368 },
            { text: "New York", left: 87.4211, top: 15.6313 },
            { text: "Texas", left: 31.2632, top: 48.2759 },
            { text: "Missouri", left: 64.2105, top: 41.4368 },
            { text: "California", left: 11.1579, top: 72.1264 },
            { text: "Louisiana", left: 58.6316, top: 69.1379 },
            { text: "Virginia", left: 89.8947, top: 61.954 },
            { text: "Mexico", left: 37.4211, top: 80.7471 },
            { text: "Florida", left: 82.1579, top: 79.0805 }
        ];

        let draggedElement = null;
        let startX, startY, startLeft, startTop;

        // Create text overlays dynamically
        function createTextOverlays() {
            const container = document.querySelector('.image-container');

            textOverlays.forEach((overlay, index) => {
                const div = document.createElement('div');
                div.className = `text-overlay text-${index + 1}`;
                div.textContent = overlay.text;
                div.style.left = overlay.left + '%';
                div.style.top = overlay.top + '%';
                container.appendChild(div);
            });

            // Add event listeners to all text overlays
            document.querySelectorAll('.text-overlay').forEach(element => {
                element.addEventListener('mousedown', startDrag);
                element.addEventListener('dblclick', startEdit);
            });
        }


        function startDrag(e) {
            // Don't start drag if we're editing
            if (e.target.classList.contains('editing') || e.target.tagName === 'INPUT') {
                return;
            }

            draggedElement = e.target;
            draggedElement.classList.add('dragging');

            const rect = draggedElement.getBoundingClientRect();
            const containerRect = document.querySelector('.image-container').getBoundingClientRect();

            startX = e.clientX;
            startY = e.clientY;
            startLeft = rect.left + rect.width/2 - containerRect.left;
            startTop = rect.top + rect.height/2 - containerRect.top;

            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);

            e.preventDefault();
        }

        function drag(e) {
            if (!draggedElement) return;

            const container = document.querySelector('.image-container');
            const image = document.querySelector('.main-image');
            const containerRect = container.getBoundingClientRect();

            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;

            const newLeft = startLeft + deltaX;
            const newTop = startTop + deltaY;

            // Convert to percentages relative to image
            const leftPercent = (newLeft / image.offsetWidth) * 100;
            const topPercent = (newTop / image.offsetHeight) * 100;

            // Constrain to image bounds
            const clampedLeft = Math.max(0, Math.min(100, leftPercent));
            const clampedTop = Math.max(0, Math.min(100, topPercent));

            draggedElement.style.left = clampedLeft + '%';
            draggedElement.style.top = clampedTop + '%';
        }

        function stopDrag() {
            if (draggedElement) {
                draggedElement.classList.remove('dragging');
                draggedElement = null;
            }
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
        }

        // Function to get all text positions
        function getTextPositions() {
            const positions = [];
            document.querySelectorAll('.text-overlay').forEach((element) => {
                const text = element.textContent;
                const left = parseFloat(element.style.left) || parseFloat(getComputedStyle(element).left) / element.offsetParent.offsetWidth * 100;
                const top = parseFloat(element.style.top) || parseFloat(getComputedStyle(element).top) / element.offsetParent.offsetHeight * 100;

                positions.push({
                    text: text,
                    left: Math.round(left * 10000) / 10000,
                    top: Math.round(top * 10000) / 10000
                });
            });
            return positions;
        }

        // Edit functionality
        function startEdit(e) {
            const element = e.target;

            // Prevent dragging while editing
            if (element.classList.contains('editing')) {
                return;
            }

            element.classList.add('editing');

            const currentText = element.textContent;
            element.innerHTML = `<input type="text" class="text-input" value="${currentText}">`;

            const input = element.querySelector('.text-input');
            input.focus();
            input.select();

            // Save on Enter or blur
            function finishEdit() {
                const newText = input.value || currentText;
                element.textContent = newText;
                element.classList.remove('editing');
                input.removeEventListener('blur', finishEdit);
                input.removeEventListener('keydown', handleKeydown);
            }

            function handleKeydown(e) {
                if (e.key === 'Enter') {
                    finishEdit();
                } else if (e.key === 'Escape') {
                    element.textContent = currentText;
                    element.classList.remove('editing');
                    input.removeEventListener('blur', finishEdit);
                    input.removeEventListener('keydown', handleKeydown);
                }
            }

            input.addEventListener('blur', finishEdit);
            input.addEventListener('keydown', handleKeydown);

            e.stopPropagation();
        }

        // Download positions as JSON
        function downloadJSON() {
            const positions = getTextPositions();
            const jsonString = JSON.stringify(positions, null, 2);

            const blob = new Blob([jsonString], { type: 'application/json' });
            const link = document.createElement('a');
            link.download = 'positions.json';
            link.href = URL.createObjectURL(blob);
            link.click();
        }

        // Download image with overlays
        function downloadImage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = document.querySelector('.main-image');
            const container = document.querySelector('.image-container');

            // Set canvas size to match the displayed image
            canvas.width = img.offsetWidth;
            canvas.height = img.offsetHeight;

            // Draw the base image
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            // Draw text overlays
            document.querySelectorAll('.text-overlay').forEach(overlay => {
                const text = overlay.textContent;
                const left = parseFloat(overlay.style.left) / 100 * canvas.width;
                const top = parseFloat(overlay.style.top) / 100 * canvas.height;

                // Set text style to match CSS
                ctx.font = 'bold 22px Arial';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                // Add text shadow
                ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;
                ctx.shadowBlur = 4;

                // Draw the text
                ctx.fillText(text, left, top);
            });

            // Download the canvas as an image
            const link = document.createElement('a');
            link.download = 'autumn-map.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Initialize the page
        createTextOverlays();

        // Make function globally available
        window.getTextPositions = getTextPositions;

        console.log('Drag text boxes to move them. Double-click to edit text. Call getTextPositions() in console to see current positions.');
    </script>
</body>
</html>
